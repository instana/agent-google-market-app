apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}"
  annotations:
    kubernetes-engine.cloud.google.com/icon: data:image/png;base64,
spec:
  descriptor:
    type: instana-agent
    version: '1.0.9'
    maintainers:
      - name: Dusan Susic
        email: dusan.susic@instana.com
      - name: Stefan Staudenmeyer
        email: stefan.staudenmeyer@instana.com
    keywords:
      - "apm"
      - "monitoring"
      - "instana"
      - "k8s"
    description: |-
      Instana delivers complete visibility into every aspect of your application stack.
      As your team drives their CI/CI process, Instana continuously discovers, and
      automatically monitors the performance and quality of the changing application.
      Customers using Instana automatically gain visibility, manage performance,
      align IT to business value and reduce costs by optimizing operations.

      # Next Step
      To get started monitoring your kubernetes cluster and application, get the license key from your Instana environment.
      You can navigate to your Management Portal in the product and check the Agent Key tab.
      Yo can get a new account from our website (we’ll send you the agent key via email):
      https://www.instana.com/google-gke-trial

      # Term of Service
      Please, follow Instana Terms of Service and Security Policies and Information links mentioned in the Documentation section to learn how we handle your data.

      # Support
      In case of problems please contact Instana's Support channel mentioned in the Documentation section.

    links:
      - description: Instana Website
        url: "https://www.instana.com/"
      - description: Instana Security Policies and Information
        url: "https://www.instana.com/security/"
      - description: Instana Documentation
        url: "https://docs.instana.io"
      - description: How Instana APM Works
        url: "https://www.instana.com/how-instana-dynamic-apm-works/"
      - description: Supported Technologies
        url: "https://www.instana.com/supported-technologies/"
      - description: Instana Blog
        url: "https://www.instana.com/blog/"
      - description: Contact Support
        url: https://support.instana.com/hc/en-us/requests/new
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{ .Release.Name }}"
  componentKinds:
  - group: apps
    kind: DaemonSet
  - group: core
    kind: ConfigMap
  - group: core
    kind: Secret
